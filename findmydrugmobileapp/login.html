
<div class="page no-navbar no-toolbar no-swipeback " data-page="login">
<div class="page-content login-screen-content ">
    <div class="login-screen-title  ">Log in</div>
    <form method="post" action="#" id="loginForm">
        <div class="list-block">
            <ul>
                <!-- email input ..email -->
                <li>
                    <div class="item-content">

                        <div class="item-media"><i class="icon f7-icons">email_fill</i></div>

                        <div class="item-inner">


                            <div class="item-input">
                                <input type="text" name="email"
                                       id="email" placeholder="Email">
                            </div>
                        </div>
                    </div>
                </li>
                <!--  password input ..password -->
                <li>
                    <div class="item-content">

                        <div class="item-media"><i class="icon f7-icons">lock_fill</i></div>

                        <div class="item-inner">


                            <div class="item-input">
                                <input type="password" name="password"
                                       id="password"placeholder="Password">
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="list-block">
            <ul>
                <a href="#" id="login" class="button button-big color-black">Log in</a>
                <a href="register" id="register" class="button button-big color-black link">Register</a>

            </ul>

        </div>
    </form>
</div>
</div>
</div>
