<!DOCTYPE html>
<html>
<head>
    <style>

    </style>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="bower_components/framework7/dist/css/my-app.css">
    <link rel="stylesheet" href="bower_components/framework7-icons/css/framework7-icons.css">
    <link rel="stylesheet" href="bower_components/framework7/dist/css/iconsnew.css">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <!-- socket.io js -->
    <script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>



</head>
<body>
<!-- Status bar overlay for full screen mode (PhoneGap) -->
<div class="statusbar-overlay"></div>
<!-- Panels overlay-->

<div class="panel-overlay"></div>
<div class="panel panel-left panel-reveal">
    <div class="content-block">

        <p>

            <a href="#" class="panel-close" id="updateLocation">Update Location</a></p>

    </div>
</div>


<!-- Views -->
<div class="views">
    <!-- Your main view, should have "view-main" class -->
    <div class="view view-main ">
        <!-- Top Navbar -->
        <div class="navbar ">
            <div class="navbar-inner">
                <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                <div class="center sliding">Find-My-Drug</div>
                <div class="right">
                    <p>
                        <a href="#" data-panel="left" class="open-panel">
                            <i class="icon icon-bars"></i>
                        </a>
                    </p>
                    <!--
                      Right link contains only icon - additional "icon-only" class
                      Additional "open-panel" class tells app to open panel when we click on this link
                    -->

                </div>
            </div>
        </div>

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages  navbar-through toolbar-through ">
            <!-- Page, "data-page" contains page name -->

            <div data-page="index" class="page no-swipeback">

                <!-- Search Bar -->
                <form data-search-list=".list-block-search" data-search-in=".item-title" class="searchbar searchbar-init">
                    <div class="searchbar-input">
                        <input type="search" placeholder="Search"><a href="#" class="searchbar-clear"></a>
                    </div><a href="#" class="searchbar-cancel">Cancel</a>
                </form>

                <!-- Search Bar overlay -->
                <div class="searchbar-overlay"></div>

                <div class="page-content">

                     <!-- this is to try auto complete with ajax -->
                    <div class="list-block">
                        <ul>
                            <li class="item-content">
                                <div class="item-title label">Drug</div>
                                <div class="item-input">
                                    <input type="text" placeholder="Type drug's name" id="dropdown"></div>
                            </li>
                        </ul>
                    </div>


                    <div id="list-view">
                    </div>


                    <!-- This block will be displayed if nothing found -->
                    <div class="content-block searchbar-not-found">
                        <div class="content-block-inner">Nothing found</div>
                    </div>

                <!-- Scrollable page content -->
                <div class="page-content">


                </div>
            </div>
        </div>

        </div>
    </div>
</div>
<!-- Path to Framework7 Library JS-->
<script type="text/javascript" src="bower_components/framework7/dist/js/framework7.min.js"></script>
<!-- Path to your app js-->
<script type="text/javascript" src="js/base.js"></script>
<script type="text/javascript" src="js/socket.js"></script>
<script type="text/javascript" src="js/login.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/drug.js"></script>
<script type="text/javascript" src="js/pharmacies.js"></script>
<script type="text/javascript" src="js/pharmacy.js"></script>
<script type="text/javascript" src="js/geolocation.js"></script>




<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
</body>
</html>
